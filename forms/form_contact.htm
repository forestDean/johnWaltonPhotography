<body>
<div id="body_wrap">
  <div id="header" class="header">contact</div>
  <div id="tel" class="tel_1">call <a href="tel:447905311408">07905 311 408</a> or: </div>
  <div id="tel" class="tel_2">call <a href="#">07905 311 408</a> or: </div>
  <div id="main" class="main">
    <form action="http://www.20pictures.com/forms/formmail_20pictures.php" method="POST" name="form1"  class="f1">
      <input type="hidden" name="recipients" value="webmanager">
      <input type="hidden" name="realname" value="">
      <input type="hidden" name="mail_options" value="Exclude=realname,HTMLTemplate=form_contact_email.php,KeepLines">
      <input type="hidden" name="derive_fields" value="ip=REMOTE_ADDR,referrer=HTTP_REFERER,">
      <input type=hidden name="subject" value="Website Enquiry">
      <input type=hidden name="good_url" value="http://www.20pictures.com/forms/form_contact_response.htm">     
      <div>name*</div>
      <div align="left"><input type="text" name="name" maxlength="60" class="f2" id="name" required='required'></div>
      <div>email*</div>
      <div align="left"><input type="text" name="email" maxlength="60" class="f2" id="email" required='required'></div>
      <div>telephone</div>
      <div align="left"><input type="text" name="telephone" maxlength="60" class="f2" id="telephone"></div>
      <div>message*</div>
      <div><textarea class="f5" name="message" cols="45" rows="5" wrap="soft" id="message" required='required'></textarea></div><br>
      <div class="error_box"></div>
      <div id="button"> <input type="submit" name="submit" class="f3" value="Send"></div>
      <div class="f4">*information required</div>
    </form>
  </div>
</div>
