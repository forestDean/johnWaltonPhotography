name: Build and Deploy

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    types:
      - closed

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

# Run a build step here if your project requires
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Modify php.ini
        run: |
          echo "include_path='.:/usr/share/php:$GITHUB_WORKSPACE/assets/includes'" >> $GITHUB_WORKSPACE/php.ini

      - name: Install dependencies
        run: |
          # composer install
          npm install

      - name: Build HTML files
        run: |
          php build.php # Replace with your PHP to HTML conversion script

      - name: Cloudflare Pages GitHub Action
        uses: cloudflare/pages-action@v1

        with:
          token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 603e2ae327be3125dec61286f515646c
          projectName: johnwalton-photography-php
          directory: /
          # # Optional: Enable this if you want to have GitHub Deployments triggered
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # # Optional: Switch what branch you are publishing to.
          # # By default this will be the branch which triggered this workflow
          # branch: main
          # # Optional: Change the working directory
          # workingDirectory: my-site
          # # Optional: Change the Wrangler version, allows you to point to a specific version or a tag such as `beta`
          # wranglerVersion: '3'